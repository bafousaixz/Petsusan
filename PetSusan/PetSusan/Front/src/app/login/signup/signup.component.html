<span style= "font-family: Poppins-Regular, sans-serif; width: 150%;" class="login100-form-title p-b-34">
    Account Register
  </span>
  <div  style="width: 150%;" class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
        <input id="first-name" class="input100" type="text" name="username" placeholder="Name" [(ngModel)]= "username">
        <span class="focus-input100"></span>
      </div>
  <div  style="width: 150%;" class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
    <input id="first-name" class="input100" type="gmail" name="username" placeholder="User name" [(ngModel)]= "email">
    <span class="focus-input100"></span>
  </div>
  <div style="width: 150%;" class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
    <input  class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]= "password">
    <span class="focus-input100"></span>
  </div>
  <!-- <div style="width: 150%;" class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
        <input  class="input100" type="password" name="pass" placeholder="ResPassword" [(ngModel)]= "respassword">
        <span class="focus-input100"></span>
    </div> -->
  
  <div style="width: 150%;"  class="container-login100-form-btn">
    <button   class="login100-form-btn"  (click)='dk()'>
     <a href="/"  style="color: #fff;"> Sign up</a>
    </button>
  </div>
