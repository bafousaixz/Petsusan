
<div style="z-index: 100; padding: 20px;" class="bradcam_area bradcam_bg_1">
  <div class="container">
      <div class="row">
          <div class="col-xl-12">
              <div class="bradcam_text text-center">
                  <h3>Login</h3>
              </div>
          </div>
      </div>
  </div>
</div>

<div  style="z-index: 100; font-family: Poppins-Regular, sans-serif;" class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <span style= "font-family: Poppins-Regular, sans-serif;" class="login100-form-title p-b-34">
          Account Login
        </span>
        
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
          <input id="first-name" class="input100" type="text" name="username" placeholder="User name" [(ngModel)]= "lg.username">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]= "lg.password">
          <span class="focus-input100"></span>
        </div>
        
        <div class="container-login100-form-btn">
          <button  class="login100-form-btn"  (click)='Onclick()'>
            Sign in
          </button>
        </div>

        <div class="w-full text-center p-t-27 p-b-239">
          <span class="txt1">
            Forgot
          </span>

          <a href="#" class="txt2">
            User name / password?
          </a>
        </div>

        <div id="view" class="w-full text-center">
          <a href="#" class="txt3">
            Sign Up
          </a>
        </div>
      </form>

      <div  class="login100-more" style="background-image: url('assets/bg-01.jpg');"></div>
    </div>
  </div>
</div >
