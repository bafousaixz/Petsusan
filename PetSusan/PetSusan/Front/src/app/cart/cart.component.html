

<div style="background-image: url(assets/bannerCart.jpg); background-size: cover; background-position: center;" class="bradcam_area">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div  class="bradcam_text text-center">
                    <h3>Cart</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-top: 5%" class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                ({{carts_manh.length}} item in your cart) 
                <table  class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Product</th>
                            <th scope="col">Available</th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-right">Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let cart of carts_manh"  >
                            <td><img height="100px" src="{{cart.item.image}}" alt=""> </td>
                            <td> <div class="cart_item_text">{{cart.item.name}}</div></td>
                            <td>In stock</td>
                            <td>
                                <input  style="width: 60%;" type="text" [(ngModel)]="cart.quantity">
                                <button (click)="tinhtien()" (click)="edit(cart)"  style="background: none; border: none;"><i class="fas fa-check-circle"></i></button>
                            </td>
                            <td class="text-right">$ {{cart.item.price *cart.quantity}}</td>
                            <td class="text-right"><button class="btn btn-sm btn-danger"  (click)="delete(cart.id)"><i class="fa fa-trash"></i> </button> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Pet</td>
                            <td class="text-right">${{total_pet}}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Items</td>
                            <td class="text-right">${{total_item}}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong>${{total}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-right"></div>
                <div class="col-sm-12 col-md-6 text-right">
                    <button  class="btn btn-lg btn-block btn-success text-uppercase"><a href="cart/payment">Add to Cart</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
