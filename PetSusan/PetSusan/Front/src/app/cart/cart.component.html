

<div style="z-index: 1;" class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3>Cart</h3>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="background: #E0E0E0;" class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">
                    <div class="cart_title">Shopping Cart<small> ({{carts_manh.length}} item in your cart) </small></div>
                    <div *ngFor="let cart of carts_manh"  class="cart_items">
                        <!-- <ul  *ngIf="cart.quantity > 0"   class="cart_list"> -->
                        <ul  class="cart_list">
                            <li  class="cart_item clearfix">
                                <div class="cart_item_image"><img src="{{cart.item.image}}" alt=""></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title"><b>Name</b></div>
                                        <div class="cart_item_text">{{cart.item.name}}</div>
                                    </div>
                                    <div class="cart_item_quantity cart_info_col">
                                        <div class="cart_item_title"><b>Quantity {{cart.quantity}}</b></div>
                                        <div class="cart_item_text">
                                            <!-- <button (click)="plusQunatity()" style="background: none; border: none;"><i class="fas fa-minus-circle"></i></button> -->
                                            <input style="width: 30px;" type="text" [(ngModel)]="cart.quantity">
                                            <button (click)="tinhtien()" (click)="edit(cart)"  style="background: none; border: none;"><i class="fas fa-check-circle"></i></button>
                                        </div>
                                    </div>
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title"><b>Price</b></div>
                                        <div class="cart_item_text">$ {{cart.item.price *cart.quantity}}</div>
                                    </div>
                                    <!-- <div class="cart_item_total cart_info_col">
                                        <div class="cart_item_title"><b>Total</b></div>
                                        <div class="cart_item_text">$22000</div>
                                    </div> -->
                                    <div class="cart_item_color cart_info_col">
                                        <div class="cart_item_title"><b>Delete</b></div>
                                        <div class="cart_item_text"><button style="background: none; border: none;" (click)="delete(cart.id)"><i style="cursor: pointer;" class="far fa-trash-alt"></i></button></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div  class="order_total">
                        <div class="order_total_content text-md-right">
                            <div class="order_total_title">Order Total:</div>
                            <div class="order_total_amount">${{total}}</div>
                        </div>
                    </div>
                    <div class="cart_buttons"> <a href="pet" type="button" class="button cart_button_clear">Continue Shopping</a> <button type="button" class="button cart_button_checkout"><a href="cart/payment">Add to Cart</a></button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
