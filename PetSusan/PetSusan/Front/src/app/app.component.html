<header >

  <div class="header-area ">
      <div id="sticky-header" class="main-header-area ">
          <div class="container">
              <div class="row align-items-center">
                  <div class="col-xl-3 col-lg-2">
                      <div class="logo">
                          <a (click)="click1()" routerLink="home">
                              <img src="assets/1997.png" alt="">
                              <h3 style="font-weight: bold;" >  Susan 0175</h3>
                          </a>
                      </div>
                  </div>
                  <div style="background-color: rgba(149, 165, 166,0.4); padding: -10px -20px;"  class="col-xl-6 col-lg-7">
                      <div  class="main-menu   d-none d-lg-block">
                          <nav>
                              <ul  id="navigation">
                                  <li><a (click)="click1()"style="color: #fff;" [ngClass]="{ 'check-click' : check1 == true}" routerLink="home">Home</a></li>
                                  <li><a style="color: #fff;" [ngClass]="{ 'check-click' : check2 == true}"  style="color: #fff;"  routerLink="pet">Shop <i class="fas fa-sort-down"></i></a>
                                      <ul  class="submenu" style="border-radius: 10px;">
                                          <li><a (click)="click2()" routerLink="pet">Pet</a></li>
                                          <li><a (click)="click2()" routerLink="items">Items</a></li>
                                      </ul>
                                  </li>
        
                                  <li><a (click)="click3()"style="color: #fff;" [ngClass]="{ 'check-click' : check3 == true}" style="color: #fff;"   routerLink="about">about</a></li>
                                  <li><a (click)="click4()"style="color: #fff;" [ngClass]="{ 'check-click' : check4 == true}" style="color: #fff;"  routerLink="contact">Contact</a></li>
                                  <li><a  *ngIf="admin" style="color: #fff;"  routerLink="manager">Manager</a></li>
                              </ul>
                          </nav>
                      </div>
                  </div>
                  

                    <div class="cart-home">

                        <div class=hettendedat>
                            <a *ngIf="!username" style="color: #fff; display: inline;"  href="login#view">Login</a>
                            <div *ngIf="username" class="usn"> 
                                <div class="tengigio">
                                <img  style="float: left; margin-right: 5px;"  width="20" class="rounded-circle" [src]='avatar'>
                                <h5   style="border: none; color: rgba(230, 126, 34,1.0); float: left;  font-size: 100%" > {{username}} </h5>
                                    <ul class="drd">
                                        <li><a style="margin-left:-18px; color: black;" routerLink="profile">Profile</a></li>
                                        <li><p (click)="click7()" style="cursor: pointer; font-weight: bold; color: #e74c3c;">Logout  <i class="fas fa-sign-out-alt"></i></p></li>
                                    </ul></div>  
                                <a *ngIf="username" (click)="click6()" [ngClass]="{ 'check-click-button' : check6 == true}" style="color: #fff; display: inline;"  routerLink="cart">Cart <i class="fab fa-opencart"></i>{{soluong}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
