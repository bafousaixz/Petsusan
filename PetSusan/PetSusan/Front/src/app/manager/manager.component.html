

<div style="z-index: 100; padding: 20px;" class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3>Manager</h3>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header " >
       
    <div class="app-header header-shadow">
        <div class="app-header__logo">
            <div class="logo-src"></div>
            <div class="header__pane ml-auto">
                <div>
                    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="app-header__mobile-menu">
            <div>
                <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
        <div class="app-header__menu">
            <span>
                <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                    <span class="btn-icon-wrapper">
                        <i class="fa fa-ellipsis-v fa-w-6"></i>
                    </span>
                </button>
            </span>
        </div>    
        <div class="app-header__content">
            <div class="app-header-left">
                <div class="search-wrapper">
                    <div class="input-holder">
                        <input type="text" class="search-input" placeholder="Type to search">
                        <button class="search-icon"><span></span></button>
                    </div>
                    <button class="close"></button>
                </div>
                <ul class="header-menu nav">
                    <li class="nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                            <i class="nav-link-icon fa fa-database"> </i>
                            Statistics
                        </a>
                    </li>
                    <li class="btn-group nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                            <i class="nav-link-icon fa fa-edit"></i>
                            Projects
                        </a>
                    </li>
                    <li class="dropdown nav-item">
                        <a href="javascript:void(0);" class="nav-link">
                            <i class="nav-link-icon fa fa-cog"></i>
                            Settings
                        </a>
                    </li>
                </ul>        
            </div>
          
        </div>
    </div>                
    <div class="app-main">
            <div class="app-sidebar sidebar-shadow">
                <div class="app-header__logo">
                    <div class="logo-src"></div>
                    <div class="header__pane ml-auto">
                        <div>
                            <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="app-header__mobile-menu">
                    <div>
                        <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="app-header__menu">
                    <span>
                        <button type="button" class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                            <span class="btn-icon-wrapper">
                                <i class="fa fa-ellipsis-v fa-w-6"></i>
                            </span>
                        </button>
                    </span>
                </div>   
                 <div class="scrollbar-sidebar">
                    <div class="app-sidebar__inner">
                        <ul class="vertical-nav-menu">
                            <li class="app-sidebar__heading">Dashboards</li>
                            <li>
                                <a (click)="checkPet()" style="cursor: grab;" [ngClass]="{ 'check-manager' : check1 == true}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-rocket"></i>
                                    Pet
                                </a>
                            </li>
                            <li>
                                <a (click)="checkItem()" style="cursor: grab;" [ngClass]="{ 'check-manager' : check2 == true}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-rocket"></i>
                                    Phu kien
                                </a>
                            </li>
                            <li>
                                <a (click)=" checkDoanhThu()" style="cursor: grab;" [ngClass]="{ 'check-manager' : check3 == true}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-rocket"></i>
                                    Doanh thu
                                </a>
                            </li>
                            <li>
                                <a (click)=" checkUser()" style="cursor: grab;" [ngClass]="{ 'check-manager' : check4 == true}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-rocket"></i>
                                    User
                                </a>
                            </li>
                            <li>
                                <a (click)="checkContact()" style="cursor: grab;" [ngClass]="{ 'check-manager' : check5 == true}" class="mm-active">
                                    <i class="metismenu-icon pe-7s-rocket"></i>
                                    Contact
                                </a>
                            </li>
                           
                        </ul>
                    </div>
                </div>
            </div>   
             <div class="app-main__outer">
                <div class="app-main__inner">
                 

                   
                    <div *ngIf="check1 === true">
                        <app-pets></app-pets>
                    </div>

                    <div *ngIf="check2 === true">
                        <app-item></app-item>
                    </div>

                    <div *ngIf="check3 === true">
                        <app-revenue></app-revenue>
                    </div>

                    <div *ngIf="check4 === true">
                        <app-user></app-user>
                    </div>

                    <div *ngIf="check5 === true">
                        <app-contacts></app-contacts>
                    </div>
                    
                  

                    
                </div>
            </div>
            <script src="http://maps.google.com/maps/api/js?sensor=true"></script>

          
        <div class="ui-theme-settings">
            <button type="button" id="TooltipDemo" class="btn-open-options btn btn-warning">
                <i class="fa fa-cog fa-w-16 fa-spin fa-2x"></i>
            </button>
            <div class="theme-settings__inner">
                <div class="scrollbar-container">
                    <div class="theme-settings__options-wrapper">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
