<input style="margin-bottom: 10px; background: #fff; color: #000; border: 1px solid #f1c40f; width: 30%; padding: 10px;"  type="text" name="search" [(ngModel)]="term" placeholder="Search Accessories">
<div class="row">
    <div class="col-md-12">
        <div class="main-card mb-3 card">
            <div class="card-header">Active Users
                <div class="btn-actions-pane-right">
                    <div role="group" class="btn-group-sm btn-group">
                        <button class="active btn btn-focus">Last Week</button>
                        <button class="btn btn-focus">All Month</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th>Name</th>
                        <th class="text-center">username</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">date</th>
                        <th class="text-center">Quantity</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor ="let item of list_gio_hang ">
                        <td class="text-center text-muted">{{item.id}}</td>
                        <td>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left mr-3">
                                        <div class="widget-content-left">
                                            <img width="40" class="rounded-circle" [src]='item.item.image'>
                                        </div>
                                    </div>
                                    <div class="widget-content-left flex2">
                                        <div class="widget-heading">{{item.item.name}}</div>
                                        <div class="widget-subheading opacity-7">Web Developer</div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">{{item.user.user.username}}</td>
                        <td class="text-center">${{item.item.price}}</td>
                        <td class="text-center">
                            <div class="badge badge-warning">{{item.status}}</div>
                        </td>
                        <td class="text-center">{{item.date}}</td>
                        <td class="text-center">{{item.quantity}}</td>
                      
                    </tr>
                   
                    </tbody>
                </table>
            </div>
         
        </div>
    </div>
</div>
