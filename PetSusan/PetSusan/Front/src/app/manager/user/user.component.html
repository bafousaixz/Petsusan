


<a class="btn btn-primary" routerLink="/" role="button">ADD</a>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>username</th>
            <th>email</th>
            
            <th>phonenum</th>
            <th>birth_date</th>
            <th>cmmd</th>
            <th>adress</th>
            
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let con of profiles">
            <td>{{con.id}}</td>
            <td><ngx-avatar src={{con.avatar}}></ngx-avatar></td>
            <td>{{con.user.username}}</td>
            <td>{{con.user.email}}</td>
            
            <td>{{con.phonenum}}</td>
            <td>{{con.birth_date}}</td>
            <td>{{con.cmmd}}</td>
            
            
            
        </tr>
    </tbody>
</table>
