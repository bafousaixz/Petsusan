


<a class="btn btn-primary" routerLink="/" role="button">ADD</a>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Avater</th>
            <th>phonenum</th>
            <th>birth_date</th>
            <th>cmmd</th>
            <th>username</th>
            <th>delete</th>
            <th>Rep</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let con of profiles">
            <td>{{con.id}}</td>
            <td><ngx-avatar src={{con.avatar}}></ngx-avatar></td>
            <td>{{con.phonenum}}</td>
            <td>{{con.birth_date}}</td>
            <td>{{con.cmmd}}</td>
            <td>{{con.user.username}}</td>
            <td><a class="btn-danger" href="" >Delete</a></td>
            <td><a class="btn-danger" href="" >Rep</a></td>
            <td></td>
        </tr>
    </tbody>
</table>
