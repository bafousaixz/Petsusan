<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3>All Pet for you</h3>
                    <input style="background: none; color: #fff; border: 1px solid #f1c40f; width: 30%; padding: 10px;"  type="text" name="search" [(ngModel)]="term" placeholder="Search Pet">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /bradcam_area  -->

<!-- recepie_area_start  -->
<div style="margin-top: -5%;" class="recepie_area plus_padding">
    <div class="container">
        <div class="row">
            <div  *ngFor="let pet of pets |filter:term " class="col-xl-4 col-lg-4 col-md-6">
                <div class="single_recepie text-center">
                    <div class="recepie_thumb">
                        <img src="{{pet.country}}" alt="">
                    </div>
                    <h3>{{pet.name}}</h3>
                    <ngb-rating [(rate)]="currentRate"></ngb-rating>
                        <hr>
                    <pre>Rate: <b>{{currentRate}}</b></pre>
                    <a routerLink="pet/:dogs" class="line_btn">View Full {{pet.name}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /recepie_area_start  -->
<app-footer></app-footer>
