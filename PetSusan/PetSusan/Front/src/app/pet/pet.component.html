<!-- bradcam_area  -->
<div style="background-image: url(assets/bannerPet.jpg); background-size: cover; " class="bradcam_area">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3>All Pet for you</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /bradcam_area  -->

<!-- recepie_area_start  -->
<div style="margin-top: -5%;" class="recepie_area plus_padding">
    <div class="container">
        <div class="row">
            <div  *ngFor="let pet of pets " class="col-xl-4 col-lg-4 col-md-6">
                <div class="single_recepie text-center">
                    <div class="recepie_thumb">
                        <img src="{{pet.image}}" alt="">
                    </div>
                    <h3>{{pet.name}}</h3>
                    <a target="_top" routerLink="{{pet.name}}" class="line_btn">View Full {{pet.name}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /recepie_area_start  -->
